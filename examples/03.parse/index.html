<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@langnang/simple-vue</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <h1> Parse <small>// 模板解析</small></h1>
    <p>{{array}}</p>
    <p>{{bool}}</p>
    <p>{{number}}</p>
    <p>{{object}}</p>
    <p>{{objArray}}</p>
    <p>{{string}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        title: "Parse",
        subTitle: "模板解析",
        array: [1, 2, 3],
        bool: false,
        number: 123,
        object: { a: 1, b: 2 },
        objArray: [{ a: 1 }, { b: 2 }],
        string: "string",
      },
    })
    console.log("🚀 ~ file: index.html:24 ~ vm", vm)
  </script>
</body>

</html>
