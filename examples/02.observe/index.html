<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@langnang/simple-vue</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <h1> Observe <small>// 数据劫持</small></h1>
  </div>
  <script>
    const vm01 = new Vue({
      el: "#app",
      data: {
        title: "Observe",
        subTitle: "数据劫持",
        array: [1, 2, 3],
        bool: false,
        number: 123,
        object: { a: 1, b: 2 },
        objArray: [{ a: 1 }, { b: 2 }],
        string: "string",
      }
    })
    console.log("🚀 ~ file: index.html:30 ~ vm01", vm01)
    setTimeout(() => {
      console.group("对象数据劫持")
      vm01._data.title = "Observe_001";
      vm01._data.subTitle = "数据劫持_001";
      vm01._data.bool = !vm01._data.bool;
      vm01._data.number = 456;
      vm01._data.string = "string_001";
      console.groupEnd();
    }, 0)
    setTimeout(() => {
      console.group("对象数据深度劫持")
      vm01._data.object.a = 11;
      vm01._data.object.b = 22;
      console.groupEnd();
    }, 0)
    setTimeout(() => {
      console.group("数组数据劫持")
      vm01._data.array.push(10);
      vm01._data.objArray.push({ c: 3 });
      console.groupEnd();
    }, 0)

  </script>
</body>

</html>
