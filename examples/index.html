<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@langnang/simple-vue</title>
  <script src="./../dist/vue.js"></script>
</head>

<body>
<div id="app" style="color:red;font-size: 20px;">
  Hello {{msg}}, {{name}}
  <span>张三</span>
</div>
<script>
  Vue.mixin({
    created: function a() {
      console.log(this);
    }
  })
  Vue.mixin({
    created: function b() {
      console.log(this);
    }
  })
  const vm = new Vue({
    el: "#app",
    data() {
      return {
        msg: "Vue",
        name: "Langnang",
        a: {
          b: 10,
        },
        list: [1, 2, 3, 4, 5],
        arr: [{
          a: 1,
        }]
      }
    },
    created: function c() {
      console.log(this);
    }
  })
  // vm.a = {c: 100}
  console.log(vm)
</script>
</body>

</html>
