<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@langnang/simple-vue</title>
  <script src="./../dist/vue.js"></script>
</head>

<body>
<div id="app" style="color:red;font-size: 20px;">
  Hello {{msg}}, {{name}}
  <p>{{a}}</p>
  <p>{{list}}</p>
  <p>{{arr}}</p>
</div>
<script>
  const vm = new Vue({
    el: "#app",
    data() {
      return {
        msg: "Vue",
        name: "Langnang",
        a: {
          b: 10,
        },
        list: [1, 2, 3, 4, 5],
        arr: [{
          a: 1,
        }]
      }
    },
    mounted: function c() {
      console.log('mounted', this);
      setTimeout(() => {
        this.msg = "React";
        this.list.push(10);
        this.a = {c: 10};
        this.arr.push({c: 10});
      }, 2000)
      // this._update(this._render());

    }
  })
  // vm.a = {c: 100}
  console.log(vm)
</script>
</body>

</html>
